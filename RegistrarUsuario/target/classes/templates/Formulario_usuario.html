<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/users/save}" method="post" th:object="${usuario}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Primer Nombre:</label>
        <div class="col-sm-8">
            <input type="text" th:field="*{nombre}" class="form-control" maxlength="45" />
        </div>
      </div>
      <!-- Apellidos -->
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Apellidos:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{apellidos}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div>
      <!-- direccion -->
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Direccion:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{direccion}" class="form-control" required minlength="5" maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Telefono:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{telefono}" class="form-control" required minlength="5" maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Guardar</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html>
