<main>
<form th:action="@{/deleteTitle/{id}(id=${titulo.id})}" th:object="${titulo}" method="post">
    <label for="titulo">Titulo:</label>
    <input type="text" th:field="${titulo.nombre}" readonly="readonly"/>
    <br><br>
    <label for="isbn">ISBN:</label>
    <input type="text" th:field="*{isbn}" readonly="readonly"/><br/><br/>
    <label for="numReserva">Número de reserva:</label>
    <input type="number" th:field="*{numReservas}" readonly="readonly"/><br/><br/>
    <label for="autor">Autor:</label>
    <select name="autor" th:field="*{autor}" multiple="multiple" disabled="disabled">
         <option value="">Select an author</option>
         <th:block th:each="author : ${autoresTodos}">
             <option th:value="${author.id}" th:text="${author.nombreAutor} +' '+ ${author.apellido}" ></option>
         </th:block>
     </select>
     
    <input type="submit" value="Borrar Título" />
</form>
</main>
