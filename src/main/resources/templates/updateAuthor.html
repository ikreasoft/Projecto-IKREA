<form action="#" 
  th:action="@{/editAuthor/{id}(id=${autor.id})}" 
  th:object="${autor}" 
  method="post">
  <label for="nombre">Nombre</label>
  <br/>
  <input type="text" th:field="*{nombreAutor}" id="nombre" placeholder="Nombre">
  <span th:if="${#fields.hasErrors('nombreAutor')}" th:errors="*{nombreAutor}"></span>
  <br/>
  <label for="apellido">Apellido</label><br/>
  <input type="text" th:field="*{apellido}" id="apellido" placeholder="Apellido">
  <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span><br/>
  <label for="nacimiento">Nacimiento</label><br/>
  <input type="date" th:field="*{fechaNacimiento}"/><br/>
    <input type="submit" value="Actualizar Autor">   
</form>
