    <link rel="shortcut icon" href="img/I.png" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/addTitle-styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>

    <nav>
        <ul>

<main style="padding-top: 80px;">
    <div class="container-fluid text-center">
        <h1>Confirmación de Préstamo</h1>
        <p>Usuario: <span th:text="${usuario.nombre}"></span></p>
        <p>Título: <span th:text="${titulo.nombre}"></span></p>
        <p>Fecha de Préstamo: <span th:text="${#dates.format(fechaPrestamo, 'dd-MM-yyyy')}"></span></p>
        <p>Fecha de Devolución: <span th:text="${#dates.format(fechaDevolucion, 'dd-MM-yyyy')}"></span></p>

        <form action="prestarUser" method="post">
        <input type="hidden" name="nombreUsuario" th:value="${usuario.nombre}" />
        <input type="hidden" name="tituloNombre" th:value="${titulo.nombre}" />
        <input type="submit" value="Confirmar Préstamo" />
        </form>
    </div>
</main>
