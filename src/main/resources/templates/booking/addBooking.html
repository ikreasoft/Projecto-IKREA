<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/I.png" type="image/x-icon">
    <link rel="stylesheet" href="css/addTitle-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>

<div class="contenedor-menu-formulario">
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="addTitle">Gestionar Título</a></li>

</div>

<main style="padding-top: 80px;">
    <div class="container-fluid text-center">
        <div><h2>Búsqueda de Usuario y Título</h2></div>

        <form action="/reservar" method="post">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control">
            </div>
            <div class="form-group">
                <label for="tituloNombre">Nombre del Título:</label>
                <input type="text" id="tituloNombre" name="tituloNombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="form-control">
            </div>
            <input type="submit" value="Buscar" class="btn btn-primary">
        </form>
    </div>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Teléfono</h4>
                <p>976877267</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>GVlibrary@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Ubicación</h4>
                <p>Calle Gran Vía, 7 (Madrid)</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; IKREA | BIBLIOTECA GRAN VÍA </h2>
    </footer>
</main>

</body>
