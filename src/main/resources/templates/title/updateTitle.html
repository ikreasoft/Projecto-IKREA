<!DOCTYPE html>
<html class="wide wow-animation" lang="es">
<head>
    <title>GRAN VÍA - Titulo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicongranvia.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <style>.ie-panel{display: none;background: rgba(33, 33, 33, 0.356);padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
</head>
<body>
    
    <div class="contenedor-menu-formulario">
        
    <nav>  
        <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/addTitle">Añadir Título</a></li>
                <li><a href="/addAuthor">Añadir Autor</a></li>
                <li><a href="/authors">Autores</a></li>
                <li><a href="/updateAuthor">Modificar Autor</a></li>
                <li><a href="/users/new">Registrar Usuario</a></li>
        </ul>
    </nav>  
    </div>

<main>
<form th:action="@{/editTitle/{id}(id=${titulo.id})}" th:object="${titulo}" method="post">
    <label for="titulo">Titulo:</label>
    <input type="text" th:field="${titulo.nombre}"/>
    <br><br>
    <label for="isbn">ISBN:</label>
    <input type="text" th:field="*{isbn}"><br/><br/>
    <label for="numReserva">Número de reserva:</label>
    <input type="number" th:field="*{numReservas}"/><br/><br/>
    <label for="autor">Autor:</label>
    <select name="autor" th:field="*{autor}" multiple="multiple">
         <option value="">Select an author</option>
         <th:block th:each="author : ${autoresTodos}">
             <option th:value="${author.id}" th:text="${author.nombreAutor} +' '+ ${author.apellido}" ></option>
         </th:block>
     </select>
     <br><br>
    <input type="submit" value="Editar Titulo" />
</form>
</main>

<footer>
    <div class="contenedor-footer">
        <!-- Información de contacto, dirección, etc. -->
    </div>
    <h2 class="titulo-final">&copy; IKREA | BIBLIOTECA GRAN VÍA </h2>
</footer>
</body>
</html>
