<button onclick="location.href='/addAuthor';">Crea un autor</button>
<div th:switch="${autor}">
    <h2 th:case="null">No hay autores a√∫n!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <!--<th>Nacimiento</th>-->
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="autor : ${autor}">
                    <td th:text="${autor.nombreAutor}"></td>
                    <td th:text="${autor.apellido}"></td>
                    <!--<td th:text="${autor.fechaNacimein}"</td>-->
                    <td><a th:href="@{/edit/{id}(id=${autor.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${autor.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
</div>
